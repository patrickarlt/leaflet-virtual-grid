<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
  </head>
  <body>
    <div id='map'></div>

    <a href="https://github.com/patrickarlt/leaflet-virtual-grid"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.js"></script>

    <script src="/dist/virtual-grid.js"></script>

    <script type='text/javascript'>
      var map = L.map('map').setView([45.5276173643906, -122.66736388203228], 15);

      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var rects = {};

      function coordsToKey(coords){
        return coords.x + ':' + coords.y + ':' +coords.z;
      }

      // make a new VirtualGrid
      var grid = L.virtualGrid({
        cellSize: 64
      });

      // when new cells come into view...
      grid.on('cellcreate', function(e) {
        rects[coordsToKey(e.coords)] = L.rectangle(e.bounds, {
          color: '#3ac1f0',
          weight: 2,
          opacity: 0.5,
          fillOpacity: 0.25
        }).addTo(map);
      });

      grid.on('cellenter', function(e) {
        var rect = rects[coordsToKey(e.coords)];
        map.addLayer(rect);
      });

      grid.on('cellleave', function(e) {
        var rect = rects[coordsToKey(e.coords)];
        map.removeLayer(rect);
      });

      grid.addTo(map);
    </script>
  </body>
</html>
